<!DOCTYPE html>
<html>
<head> <meta charset="utf-8">
    <title>Monster Hit Points Calculator</title>
</head>
<body>
    <h1>Monster Hit Points Calculator</h1>

    <form>
        <label for="monsterType">Monster Type:</label>
        <select id="monsterType" name="monsterType">
            <option value="1">Mundane</option>
            <option value="2">Magical</option>
            <option value="3">Preternatural</option>
            <option value="4">Supernatural</option>
        </select>

        <label for="monsterSize">Monster Size:</label>
        <select id="monsterSize" name="monsterSize">
            <option value="0">Minuscule or Tiny</option>
            <option value="1">Small or Medium</option>
            <option value="2">Large</option>
            <option value="3">Huge or Enormous</option>
        </select>

        <label for="monsterMV">Monster Movement Rate:</label>
        <input type="number" id="monsterMV" name="monsterMV" min="0" max="100" value="0">

        <label for="monsterHP">Monster Hit Points:</label>
        <input type="number" id="monsterHP" name="monsterHP" min="0" max="100" value="0" readonly>

       <button type="button" id="calculateButton">Calculate Hit Points</button>

<script>
    // Add event listener to button
    document.getElementById("calculateButton").addEventListener("click", calculateThreat);

    function calculateThreat() {
        // Get form inputs
        var monsterType = parseInt(document.getElementById("monsterType").value);
        var monsterSize = parseInt(document.getElementById("monsterSize").value);
        var monsterMV = parseInt(document.getElementById("monsterMV").value);

        // Calculate hit points based on inputs
        var hitPoints = monsterType * monsterSize * monsterMV;

        // Update hit points field
        document.getElementById("monsterHP").value = hitPoints;
    }
</script>
    </script>
</body>
</html>
